<!-- 提示框 -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="${message}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: 10%; margin-right: 10%">
    <div class="row g-3">
        <div class="col-12 mb-3">
            <form class="d-flex" action="/article/articleName" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                    </span>
                    <input class="form-control me-2 bg-white" type="search"  placeholder="输入诗文标题或诗句" aria-label="查询" name="articleName">
                    <button class="btn btn-outline-primary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        搜 索
                    </button>
                </div>
            </form>
        </div>
        <div class="col-8 mb-3">
            <div class="row g-3">
                <div class="card bg-white col-12 mb-3" th:each="article:${ArticleList}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.articleTitle}"></h5>
                        <hr>
                        <p class="card-text" th:text="${#strings.abbreviate(article.articleContent,300)}"></p>
                        <hr>
                        <a th:href="@{/article/articleId(articleId = ${article.articleId})}" class="btn btn-outline-primary float-end">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="card bg-white">
                <div class="card-body">
                    <h5 class="col-12 mb-3 card-title" style="text-align: center">
                        诗文标签
                    </h5>
                    <hr>
                    <div class="row g-3 card-text" style="text-align: center">
                        <div class="col-3 mb-3" th:each="label:${LabelList}">
                            <a th:href="@{/article/labelName(labelName = ${label.labelName})}">
                                <button class="btn btn-outline-primary" th:text="${label.labelName}"></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mb-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:each="index:${#numbers.sequence(1,pageNum)}">
                        <a class="page-link bg-white" th:href="@{/index.html(pageNum = ${index})}" th:text="${index}">1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
<script th:inline="javascript">
    $(document).ready(function (){
        var mod = [[${flag}]];
        if (mod === true){
            $("#myModal").modal("show");
        }
    })
</script>
