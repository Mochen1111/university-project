<!-- 提示框 -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="${message}"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: 10%; margin-right: 10%">
    <div class="row g-3">
        <div class="col-12 mb-3" style="text-align: center">
            <h4>诗人添加</h4>
        </div>
        <div class="col-12 mb-3">
            <form method="post" action="/admin/AddAuthor" id="myForm">
                <div class="mb-3">
                    <label for="InputAuthorName" class="form-label">诗人姓名</label>
                    <input type="text" class="form-control" id="InputAuthorName" name="authorName" required>
                </div>
                <div class="mb-3">
                    诗人概述
                    <textarea class="form-control" name="authorContent" required></textarea>
                </div>
                <div class="col-12 mb-3">
                    <div class="row g-3" style="text-align: center">
                        <div class="col-6 mb-3">
                            <button class="btn btn-outline-primary" type="reset">清空内容</button>
                        </div>
                        <div class="col-6 mb-3">
                            <button class="btn btn-outline-primary" type="submit" id="myRegister">添加</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
