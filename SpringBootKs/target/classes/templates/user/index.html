<!--主要内容-->

<div class="shadow p-3 mb-5 rounded bg-white" style="margin-left: 5%;margin-right: 5%;text-align: center">
    <h2>欢迎光临JoJa超市</h2>
    <br>
    <form class="d-flex" action="/user/goodFind" method="post">
        <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                    </span>
            <input class="form-control me-2" type="search"  placeholder="输入感兴趣的商品名称或类型" aria-label="查询" name="goodName">
            <button class="btn btn-outline-success" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                搜 索
            </button>
        </div>
    </form>
    <br>
    <hr>
    <br>

    <!--没有商品时展示-->
    <div th:unless="${flag}">
        <div class="alert alert-warning" role="alert">
            当前查询条件下没有商品
        </div>
        <br>
    </div>

    <!--商品正常展示页面-->
    <div>
        <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col" th:each="good:${goodList.list}">
                <div class="card h-100 shadow-sm bg-body-tertiary rounded" style="width: 15.5rem;" >
                    <div class="img-thumbnail">
                        <img th:src="@{/{filename}(filename = ${good.goodCover})}" class="card-img-top" th:alt="${good.goodName}" >
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${good.goodName} + '：'+ ${#strings.abbreviate(good.goodContext,16)}"></p>
                        <div>
                            <span class="badge rounded-pill bg-primary" th:text="${good.goodType}"></span>
                            <span class="badge rounded-pill bg-danger" th:text="'￥'+${good.goodPrice}"></span>
                        </div>
                        <a th:href="@{/user/goodId(id=${good.goodId})}" class="btn btn-outline-primary btn-sm mt-2">立即下单</a>
                    </div>
                </div>
            </div>
        </div>

    <!--分页功能-->
        <br>
        <nav aria-label="Page navigation example" th:if="${flag}">
            <ul class="pagination">
                <li class="page-item" th:each="index:${#numbers.sequence(1,pageNum)}"><a class="page-link" th:href="@{/toIndex.html(pageNum = ${index})}" th:text="${index}"></a></li>
            </ul>
        </nav>
    </div>
</div>
