<!--页面主体内容-->
<div class="shadow p-3 mb-5  rounded bg-white" style="margin-left: 5%;margin-right: 5%;text-align: center">
    <div>
        <h2 >订单管理</h2>
        <br>
        <div>
            <form action="/admin/listFind" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                        </svg>
                    </span>
                    <input class="form-control me-2" type="number" min="1" step="1" placeholder="请输入订单编号进行查询" aria-label="查询" name="aid">
                    <button class="btn btn-outline-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        查 询
                    </button>
                </div>
                <div class="row g-2">
                    <div class="col-10">
                    </div>
                    <div class="col-1">
                        <a th:href="@{/admin/findStatus(status='已下单')}">
                            <button class="btn btn-outline-success" type="button">待备货</button>
                        </a>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/admin/findStatus(status='未完成')}">
                            <button class="btn btn-outline-success" type="button">未完成</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div style="text-align: center">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>订单编号</th>
                <th>订单总额</th>
                <th>下单时间</th>
                <th>订单状态</th>
                <th>配送方式</th>
                <th>配送地址</th>
                <th colspan="3">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alist:${aListList}">
                <td th:text="${alist.aid}"></td>
                <td th:text="${alist.sumPrice}"></td>
                <td th:text="${alist.createTime}"></td>
                <td>
                    <span class="badge bg-success" th:text="${alist.status}" th:if="${alist.status} eq '已完成'"></span>
                    <span class="badge bg-info text-dark" th:text="${alist.status}" th:unless="${alist.status} eq '已完成'"></span>
                </td>

                <td th:text="${alist.getGoodMethod}"></td>
                <td th:text="${alist.address}"></td>
                <td>
                    <a th:href="@{/admin/aListId(aid=${alist.aid})}">
                        <button type="button" class="btn btn-info">查看详情</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/confirm(aid=${alist.aid},status='1')}" th:unless="${alist.status} eq '已完成'">
                        <button type="button" class="btn btn-success">已备货</button>
                    </a>
                    <button type="button" class="btn btn btn-success" disabled th:if="${alist.status} eq '已完成'">已备货</button>
                </td>
                <td>
                    <a th:href="@{/admin/confirm(aid=${alist.aid},status='2')}" th:unless="${alist.status} eq '已完成'">
                        <button type="button" class="btn btn-success">配送完成</button>
                    </a>
                    <button type="button" class="btn btn btn-success" disabled th:if="${alist.status} eq '已完成'">配送完成</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
