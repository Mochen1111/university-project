<div class="shadow p-3 mb-5  rounded bg-white" style="margin-left: 5%;margin-right: 5%">
    <div style="text-align: center">
        <h2>订单详情</h2>
    </div>
    <br>
    <hr>
    <br>
    <div class="row g-4">
        <div class="col-4">
            <div class="row border p-3 g-2" style="text-align: center">
                <div class="col-6 mb-3">
                    订单编号：
                </div>
                <div class="col-6 mb-3" th:text="${aList.aid}"></div>
                <div class="col-6 mb-3">
                    订单总额：
                </div>
                <div class="col-6 mb-3" th:text="${aList.sumPrice}"></div>
                <div class="col-6 mb-3">
                    订单状态：
                </div>
                <div class="col-6 mb-3" th:text="${aList.status}"></div>
                <div class="col-6 mb-3">
                    配送方式：
                </div>
                <div class="col-6 mb-3" th:text="${aList.getGoodMethod}"></div>
                <div class="col-6 mb-3">
                    联系方式：
                </div>
                <div class="col-6 mb-3" th:text="${user.phone}"></div>
                <div class="col-12 mb-3" th:text="${aList.createTime}"></div>
                <div class="col-12 mb-3" th:text="${aList.address}"></div>
            </div>
        </div>
        <div class="col-8">
            <div class="row border g-2 p-3">
                <table class="table table-striped table-hover" style="text-align: center">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品图片</th>
                        <th>商品数量</th>
                        <th>本条商品价格</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="slist,good:${sLists}">
                        <td th:text="${goodList[good.index].goodName}"></td>
                        <td><img th:src="@{/{filename}(filename = ${goodList[good.index].goodCover})}"></td>
                        <td th:text="${slist.goodNum}"></td>
                        <td th:text="${slist.goodPriceWithNum}"></td>
                        <td>
                            <a th:href="@{/admin/goodId(id=${slist.goodId})}">
                                <button type="button" class="btn btn-info">查看详情</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
